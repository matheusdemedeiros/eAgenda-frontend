<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
            Inserir Novo Compromisso
          </h1>
        <hr />
      </div>


      <form [formGroup]="formCompromisso" class="mt-4">

        <div class="form-group mb-3 position-relative">

          <label class="form-label">Assunto:</label>
          <input
            [ngClass]="assunto?.touched && assunto?.invalid ? 'is-invalid' : ''"
            formControlName="assunto"
            class="form-control"
            type="text"
            placeholder="Digite o assunto do compromisso"
          />
          <div class="invalid-tooltip" *ngIf="assunto?.touched && assunto?.invalid">
            <span *ngIf="assunto?.errors?.['required']">O assunto precisa ser preenchido.</span>
            <span *ngIf="assunto?.errors?.['minlength']">O assunto deve ter no mínimo 3 caracteres.</span>
          </div>
        </div>

          <div class="form-group mb-3 position-relative">
          <label class="form-label">Data:</label>
          <input
            [ngClass]="data?.touched && data?.invalid ? 'is-invalid' : ''"
            formControlName="data"
            class="form-control"
            type="date"
            placeholder="Digite a data do compromisso"
          />
          <div class="invalid-tooltip" *ngIf="data?.touched && data?.invalid">
            <span *ngIf="data?.errors?.['required']">A data precisa ser preenchida.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Hora início:</label>
          <input
            [ngClass]="horaInicio?.touched && horaInicio?.invalid ? 'is-invalid' : ''"
            formControlName="horaInicio"
            class="form-control"
            type="time"
            step="1"
            placeholder="Digite a hora de início do compromisso"
          />
          <div class="invalid-tooltip" *ngIf="horaInicio?.touched && horaInicio?.invalid">
            <span *ngIf="horaInicio?.errors?.['required']">A hora de início precisa ser preenchida.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Hora término:</label>
          <input
            [ngClass]="horaTermino?.touched && horaTermino?.invalid ? 'is-invalid' : ''"
            formControlName="horaTermino"
            class="form-control"
            type="time"
            step="1"
            placeholder="Digite a hora de início do compromisso"
          />
          <div class="invalid-tooltip" *ngIf="horaTermino?.touched && horaTermino?.invalid">
            <span *ngIf="horaTermino?.errors?.['required']">A hora de término precisa ser preenchida.</span>
          </div>
        </div>




        <div class="form-group mb-3 position-relative">
          <label class="form-label">Contato:</label>
          <ng-select
            formControlName="contatoId" [searchable]="false"
            >
            <!-- [items]="prioridades" -->
            <ng-option *ngFor="let contato of (contatos$ | async) ;" [value]="contato.id" >
                {{contato.nome}}
            </ng-option>
          </ng-select>

        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Tipo do local:</label>
          <input
            [ngClass]="tipoLocal?.touched && tipoLocal?.invalid ? 'is-invalid' : ''"
            formControlName="tipoLocal"
            class="form-control"
            type="number"
            placeholder="Digite o tipo de local do compromisso"
          />
          <div class="invalid-tooltip" *ngIf="tipoLocal?.touched && tipoLocal?.invalid">
            <span *ngIf="tipoLocal?.errors?.['required']">O tipo do local precisa ser preenchido.</span>
          </div>
        </div>



        <div class="form-group mb-3 position-relative">
          <label class="form-label">Local:</label>
          <input
            [ngClass]="local?.touched && local?.invalid ? 'is-invalid' : ''"
            formControlName="local"
            class="form-control"
            type="text"
            placeholder="Digite o local do compromisso"
          />
          <!-- <div class="invalid-tooltip" *ngIf="local?.touched && local?.invalid">
            <span *ngIf="local?.errors?.['required']">O local precisa ser preenchido.</span>
          </div> -->
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Link:</label>
          <input
            [ngClass]="link?.touched && link?.invalid ? 'is-invalid' : ''"
            formControlName="link"
            class="form-control"
            type="text"
            placeholder="Digite o link do compromisso"
          />
          <!-- <div class="invalid-tooltip" *ngIf="local?.touched && local?.invalid">
            <span *ngIf="local?.errors?.['required']">O local precisa ser preenchido.</span>
          </div> -->
        </div>




        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button
          (click)="gravar()"
            type="button" class="btn btn-primary px-5">
            <i class="pi pi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/compromissos/listar"
            type="button" class="btn btn-outline-primary px-5">
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
